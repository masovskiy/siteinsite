<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIteInSite: Создай свой сайт</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #3b82f6, #9333ea);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #fff;
            overflow: hidden;
        }
        h1 {
            font-size: 2.5em;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .container {
            background: #fff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 800px;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
        }
        .task {
            background: #e5e7eb;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
        }
        .editor {
            display: flex;
            flex-direction: column;
            width: 100%;
            box-sizing: border-box;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin: 10px 0;
            padding: 10px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            border-radius: 8px;
            border: 1px solid #ccc;
            resize: none;
            background: #f3f4f6;
            box-sizing: border-box;
        }
        #jsCodeContainer {
            display: none;
        }
        .preview {
            background: #f9fafb;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background: #3b82f6;
            color: #fff;
            border: none;
            padding: 10px;
            font-size: 1em;
            border-radius: 8px;
                        cursor: pointer;
            transition: background 0.3s;
            margin: 10px 5px;
        }
        button:hover {
            background: #2563eb;
        }
        .level {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            width: 100%;
            box-sizing: border-box;
        }
        .level p {
            margin: 0;
            font-size: 1.2em;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            width: 100%;
            box-sizing: border-box;
        }
        #jsToggle {
            background: #10b981;
        }
        #jsToggle:hover {
            background: #059669;
        }
        iframe {
            border: none;
            width: 100%;
            height: 300px;
        }
    </style>
</head>
<body>
    <h1>SiteInSite: Создай свой сайт</h1>

    <div class="container">
        <div class="task" id="task">
            <!-- Задание будет обновляться через JavaScript -->
        </div>

        <div class="editor">
            <textarea id="htmlCode" placeholder="Введите HTML код..."></textarea>
            <div id="jsCodeContainer">
                <textarea id="jsCode" placeholder="Введите JavaScript код..."></textarea>
            </div>
        </div>

        <div class="preview">
            <iframe id="previewFrame" srcdoc=""></iframe>
        </div>

        <div class="buttons">
            <button id="runButton">Запустить</button>
            <button id="jsToggle">Показать JavaScript</button>
        </div>

        <div class="level">
            <p>Уровень: <span id="currentLevel">1</span></p>
            <button id="nextLevel">Следующий уровень</button>
        </div>
    </div>

    <script>
        // Данные игры: уровни, задания, решения
        const levels = [
            {
                task: "Создайте заголовок h1 с текстом 'Привет, мир!'",
                htmlSolution: "<h1>Привет, мир!</h1>",
                jsSolution: ""
            },
            {
                task: "Создайте абзац с текстом 'Это мой первый сайт!'",
                htmlSolution: "<p>Это мой первый сайт!</p>",
                jsSolution: ""
            },
            // ... Добавьте больше уровней
        ];

        let currentLevel = 0;

        // Функция обновления задания
        function updateTask() {
            const taskText = levels[currentLevel].task;
            document.getElementById("task").textContent = taskText;
        }

        // Функция обновления кода в превью
        function updatePreview() {
            const htmlCode = document.getElementById("htmlCode").value;
            const jsCode = document.getElementById("jsCode").value;
            const iframe = document.getElementById("previewFrame");
            iframe.srcdoc = <!DOCTYPE html><html><head><title>Preview</title></head><body>${htmlCode}<script>${jsCode}<\/script></body></html>;
        }

        // Обработчик события запуска
        document.getElementById("runButton").addEventListener("click", updatePreview);

        // Обработчик события переключения JavaScript
        document.getElementById("jsToggle").addEventListener("click", () => {
            const jsCodeContainer = document.getElementById("jsCodeContainer");
            jsCodeContainer.style.display = jsCodeContainer.style.display === "none" ? "block" : "none";
        });

        // Обработчик события следующего уровня
        document.getElementById("nextLevel").addEventListener("click", () => {
            currentLevel = (currentLevel + 1) % levels.length;
            updateTask();
            document.getElementById("currentLevel").textContent = currentLevel + 1;
        });

        // Инициализация игры
        updateTask();
    </script>
</body>
</html>
