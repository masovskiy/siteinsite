<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiteInFrog: Сайт в Лягушке</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .froggy {
            display: flex;
            width: 250px;
            height: 150px;
            background-color: #80c84c;
            border-radius: 10px;
            overflow: hidden;
        }

        .head {
            width: 60%;
            height: 100%;
            background-color: #6aa84f;
            border-radius: 10px 0 0 10px;
            position: relative;
        }

        .eye {
            width: 20px;
            height: 20px;
            background-color: #fff;
            border-radius: 50%;
            position: absolute;
            top: 25px;
        }

        .eye.left {
            left: 20px;
        }

        .eye.right {
            right: 20px;
        }

        .pupil {
            width: 10px;
            height: 10px;
            background-color: #000;
            border-radius: 50%;
            position: absolute;
            top: 5px;
        }

        .pupil.left {
            left: 5px;
        }

        .pupil.right {
            right: 5px;
        }

        .mouth {
            width: 30px;
            height: 10px;
            background-color: #000;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .body {
            width: 40%;
            height: 100%;
            background-color: #6aa84f;
        }

        .leg {
            width: 20px;
            height: 40px;
            background-color: #80c84c;
            border-radius: 10px;
            position: relative;
            margin: 0 5px;
        }

        .leg:before,
        .leg:after {
            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: #80c84c;
                        border-radius: 50%;
        }

        .leg:before {
            bottom: 0;
            left: 5px;
        }

        .leg:after {
            top: 0;
            right: 5px;
        }

        .legs {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            width: 100%;
            position: absolute;
            bottom: 0;
        }

        .level-info {
            margin-top: 20px;
            text-align: center;
        }

        .level-info h2 {
            margin-bottom: 10px;
        }

        .level-info .description {
            margin-bottom: 15px;
        }

        .level-info button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .level-info button:hover {
            background-color: #45a049;
        }

        .code-editor {
            margin-top: 20px;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .code-editor textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-family: monospace;
            font-size: 14px;
            border: 1px solid #ccc;
            resize: vertical;
            background-color: #f0f0f0;
        }

        .code-editor .code-preview {
            margin-top: 10px;
            width: 100%;
            height: 200px;
            border: 1px solid #ccc;
            background-color: #f0f0f0;
            overflow: auto;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h2>SiteInFrog: Сайт в Лягушке</h2>
        <div class="level-info">
            <h2 id="level-title">Уровень 1</h2>
            <div class="description" id="level-description"></div>
            <button id="next-level">Следующий уровень</button>
        </div>

        <div class="froggy">
            <div class="head">
                <div class="eye left">
                    <div class="pupil left"></div>
                </div>
                <div class="eye right">
                    <div class="pupil right"></div>
                </div>
                <div class="mouth"></div>
            </div>
            <div class="body"></div>
            <div class="legs">
                <div class="leg"></div>
                <div class="leg"></div>
            </div>
        </div>

        <div class="code-editor">
            <textarea id="html-code" placeholder="HTML код"></textarea>
            <div class="code-preview" id="html-preview"></div>
            <textarea id="css-code" placeholder="CSS код"></textarea>
            <div class="code-preview" id="css-preview"></div>
        </div>
    </div>

    <script>
        const levels = [
            {
                title: "Уровень 1",
                description: "Сделайте голову лягушки зеленой с помощью CSS.",
                htmlSolution: `
                    <div class="froggy">
                        <div class="head" style="background-color: green;">
                            <div class="eye left">
                                <div class="pupil left"></div>
                            </div>
                            <div class="eye right">
                                <div class="pupil right"></div>
                            </div>
                            <div class="mouth"></div>
                        </div>
                        <div class="body"></div>
                        <div class="legs">
                            <div class="leg"></div>
                            <div class="leg"></div>
                        </div>
                    </div>
                `,
                cssSolution: ``
            },
            {
                title: "Уровень 2",
                description: "Сделайте тело лягушки красным с помощью CSS.",
                htmlSolution: `
                    <div class="froggy">
                        <div class="head">
                            <div class="eye left">
                                <div class="pupil left"></div>
                            </div>
                            <div class="eye right">
                                <div class="pupil right"></div>
                            </div>
                            <div class="mouth"></div>
                        </div>
                        <div class="body" style="background-color: red;">
                        </div>
                        <div class="legs">
                            <div class="leg"></div>
                            <div class="leg"></div>
                        </div>
                    </div>
                `,
                cssSolution: ``
            },
        ];

        let currentLevel = 0;

        function updateLevel() {
            const levelData = levels[currentLevel];
            document.getElementById("level-title").textContent = levelData.title;
            document.getElementById("level-description").textContent = levelData.description;
        }

        function updateCodePreview() {
            const htmlCode = document.getElementById("html-code").value;
            const cssCode = document.getElementById("css-code").value;
            document.getElementById("html-preview").textContent = htmlCode;
            document.getElementById("css-preview").textContent = cssCode;
        }

        function nextLevel() {
            currentLevel = (currentLevel + 1) % levels.length;
            updateLevel();
            // Очистка редакторов кода
            document.getElementById("html-code").value = "";
            document.getElementById("css-code").value = "";
        }

        document.getElementById("next-level").addEventListener("click", nextLevel);
        document.getElementById("html-code").addEventListener("input", updateCodePreview);
        document.getElementById("css-code").addEventListener("input", updateCodePreview);

        updateLevel();
    </script>
</body>
</html>
