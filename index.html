<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра: Создай свой сайт</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #3b82f6, #9333ea);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #fff;
            overflow: hidden;
        }
        h1 {
            font-size: 2.5em;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .container {
            background: #fff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 800px;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
        }
        .task {
            background: #e5e7eb;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
        }
        .editor {
            display: flex;
            flex-direction: column;
            width: 100%;
            box-sizing: border-box;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin: 10px 0;
            padding: 10px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            border-radius: 8px;
            border: 1px solid #ccc;
            resize: none;
            background: #f3f4f6;
            box-sizing: border-box;
        }
        #jsCodeContainer {
            display: none;
        }
        .preview {
            background: #f9fafb;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background: #3b82f6;
            color: #fff;
            border: none;
            padding: 10px;
            font-size: 1em;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            margin: 10px 5px;
        }
        button:hover {
            background: #2563eb;
        }
        .level {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            width: 100%;
            box-sizing: border-box;
        }
        .level p {
            margin: 0;
            font-size: 1.2em;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            width: 100%;
            box-sizing: border-box;
        }
        #jsToggle {
            background: #10b981;
        }
        #jsToggle:hover {
            background: #059669;
        }
        iframe {
            border: none;
            width: 100%;
            height: 300px;
        }
    </style>
</head>
<body>
    <h1>SiteInSite: Создай свой сайт</h1>

    <div class="container">
        <div class="task" id="task">
            <!-- Задание будет обновляться через JavaScript -->
        </div>

        <div class="editor">
            <textarea id="htmlCode" placeholder="Напишите HTML код здесь"></textarea>
            <textarea id="cssCode" placeholder="Напишите CSS код здесь"></textarea>
            <div id="jsCodeContainer">
                <textarea id="jsCode" placeholder="Напишите JavaScript код здесь"></textarea>
            </div>
            <div class="buttons">
                <button onclick="updatePreview()">Обновить превью</button>
                <button id="jsToggle" onclick="toggleJS()">Показать JS</button>
            </div>
        </div>

        <div class="preview">
            <h2>Превью:</h2>
            <iframe id="previewFrame"></iframe>
        </div>

        <div class="level">
            <button onclick="prevLevel()">Предыдущий уровень</button>
            <p id="levelText">Уровень: 1</p>
            <button onclick="nextLevel()">Следующий уровень</button>
        </div>
    </div>

    <script>
        let level = 1;
        const tasks = [
            {
                task: 'Задание 1: Создайте заголовок &lt;h1&gt; с текстом "Привет, мир!" и сделайте его зеленым с помощью CSS.',
                html: '',
                css: '',
                js: ''
            },
            {
                task: 'Задание 2: Создайте абзац &lt;p&gt; с текстом "Это абзац", сделайте его жирным и синего цвета.',
                html: '',
                css: '',
                js: ''
            },
            {
                task: 'Задание 3: Создайте кнопку, которая меняет цвет текста на красный при нажатии (используйте JavaScript).',
                html: '',
                css: '',
                js: ''
            }
        ];

        function loadTask() {
            document.getElementById('task').innerHTML = tasks[level - 1].task;
            document.getElementById('htmlCode').value = tasks[level - 1].html;
            document.getElementById('cssCode').value = tasks[level - 1].css;
            document.getElementById('jsCode').value = tasks[level - 1].js;
            document.getElementById('levelText').textContent = `Уровень: ${level}`;
        }

        function updatePreview() {
            const html = document.getElementById('htmlCode').value;
            const css = document.getElementById('cssCode').value;
            const js = document.getElementById('jsCode').value;

            const previewFrame = document.getElementById('previewFrame').contentWindow.document;
            previewFrame.open();
            previewFrame.write("                
                <style>${css}</style>
                ${html}
                <script>${js}</script>")
    <script>

            previewFrame.close();

            tasks[level - 1].html = html;
            tasks[level - 1].css = css;
            tasks[level - 1].js = js;
        }

        function nextLevel() {
            if (level < tasks.length) {
                level++;
                loadTask();
            } else {
                alert('Поздравляем! Вы завершили все уровни.');
            }
        }

        function prevLevel() {
            if (level > 1) {
                level--;
                loadTask();
            }
        }

        function toggleJS() {
            const jsContainer = document.getElementById('jsCodeContainer');
            const button = document.getElementById('jsToggle');
            if (jsContainer.style.display === 'none') {
                jsContainer.style.display = 'block';
                button.textContent = 'Скрыть JS';
            } else {
                jsContainer.style.display = 'none';
                button.textContent = 'Показать JS';
            }
        }

        loadTask();
</script>
</body>
</html>
